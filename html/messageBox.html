<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gratitud.io</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"

  <script src="../js/commonComponents.js" type="text/javascript"></script>
  <script src="../js/sendMessage.js"></script>
</head>

<body style="overflow: hidden;">
  <div id="header-component"></div>

  <img src="../images/Letter.svg" id="letter" style="left:-200px">
  <img src="../images/Letter.svg" id="letter" style="left:300px;">
  <img src="../images/Letter.svg" id="letter" style="left:800px;">
  <img src="../images/Letter.svg" id="letter" style="left:-150px;top:500px">
  <img src="../images/Letter.svg" id="letter" style="left:750px;top:500px">

  <div class="center">
    <div class="message_box">
      <div class="center" style="display:flex;flex-direction:column;">
        <select class="dropdown" >
          <option value="To:">To:</option>
          <option value="Ruffles">Ruffles</option>
        </select>

        <textarea class="text" rows="11" cols="57" placeholder="Message:"></textarea>
        <button class="message_button" onclick="sendMessageHandler()">Send!</button>
      </div>

    </div>
  </div>
</body>

</html>
